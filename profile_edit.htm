<script type="application/javascript">

function getdetails(){
  
   var email=localStorage.email;

  var yohoAPI = "http://50.56.237.229/demos/app/phpfiles/find_details.php?jsoncallback=?";
  $.getJSON( yohoAPI, {
    tags: "mount rainier",
    email:email,
    tagmode: "any",
    format: "json"
  })
  .done(function( data ) {
    
    $.each(data.items,function(i,it1){
	 
	  
	   if(it1.image){
			$('#img').html(it1.image);
			}
	  
	  	 if(it1.name){
			$('#name').val(it1.name);
			}
		 if(it1.email){
			$('#email').val(it1.email);
			
				}
               
		 if(it1.address){
			$('#address').val(it1.address);
		
				}
		 if(it1.phone){
			$('#phone').val(it1.phone);
		
				}
		
		
		});
     
	 
    
  });
     
   
}


</script>
<script type="application/javascript">

});
});
