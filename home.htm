<script type="text/javascript">

<script src='jquery.transit.js'></script>
 <script type="text/javascript">
    var j = jQuery.noConflict();
    j(document).ready(function(){
    var w = j("#container").width();
     var mw = j("#menu").width();
     var mc = j("#content").width();
        j('.arrowbutton').click(function(){
            j(this).hide();
            j("#content").css({ x: -mw }).transition({ x: 0 }).width(mc*0.79);
            j("#menu").show().css({ x: -mw }).transition({ x: 0 });
            
             //j("#content").animate({width:'-=20.8%'},"slow");
           //  j('#content').css({ scale: 1.0 } );
            //j("#menu").animate({"left":"20%"},"500");
           
            j('.arrowbutton1').show();
        });
        
         j('.arrowbutton1').click(function(){
            j(this).hide();
            j("#menu").css({ x: mw }).transition({ x: -mw }).hide();
             j("#content").css({ x: mw }).transition({ x: 0 }).width(mc);
            //j("#content").animate({width:'+=20.8%'},"slow");
           //  j('#content').css({ scale: 1.25 });
            j('.arrowbutton').show();
        });
        var x=w*1.2;
        j("#container").width(x);
       
       // j("#menu").css({ x:- w });
    });
  </script>
 
<script type="text/javascript">
    var j = jQuery.noConflict();
    function getval() {
	var email=localStorage.email;
	
    var yohoAPI = "http://50.56.237.229/demos/app/phpfiles/find_nameimg.php?jsoncallback=?";
  j.getJSON( yohoAPI, {
    tags: "mount rainier",
    email:email,
    tagmode: "any",
    format: "json"
  })
  .done(function( data ) {
     j.each( data.items, function( i, it ) {
    	j('#pname').html(it.name);
		j('#pimg').html(it.image);
		
		});
    
  });
	
	
    }
</script>

});
